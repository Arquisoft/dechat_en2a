<input 
    class="chatInput" 
    [(ngModel)]="message" 
    (keydown)="handleSubmit($event)"
    placeholder = "Write message here..."/>

    <button class="chatButton" id="send" (click)=send()>Send</button>
    <button class="chatButton" (click)=start()>Start Daemon</button>
    <button class="chatButton" (click)=stop()>Stop Daemon</button>
    <button class="chatButton" (click)=testSend()>Send reference to card</button>
