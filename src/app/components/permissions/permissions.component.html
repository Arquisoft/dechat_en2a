<section>
<h2>Permissions</h2>

<h1>
  Here you can add the URL of a file you would like to give release permissions to. When you add release permissions to a file, you can send it to other users through the chat.
</h1>

  <div>
    <label>Url of the file: </label><input #idfileUrl  >
    <br>
    <button id="darPermisos" (click)="givePermission(idfileUrl.value)">Give Permissions</button>
  </div>

</section>
