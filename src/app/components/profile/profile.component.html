<div class="profile-container">
  <h1>Profile</h1>

  <!-- LOADING IMAGE -->
  <div class="loading-image" *ngIf="loadingProfile">
    <i class="fas fa-circle-notch fa-4x fa-spin"></i>
  </div>

  <!-- MAIN PROFILE -->
  <div class="profile-fields-container" *ngIf="!loadingProfile">
    <div class="profile-image-container">
      <img [src]="profileImage" />
    </div>
      <div class="fields pure-g">
        <!-- NAME -->
        <div class="pure-u-1-1 pure-u-md-1-2 form-group">
          <i class="fas fa-user"></i> <input type="text" class="field-text form-control" name="fn" placeholder="NAME" [(ngModel)]="profile.fn" readonly/>
        </div>

        <!-- PHONE -->
        <div class="pure-u-1-1 pure-u-md-1-2 form-group">
          <i class="fas fa-phone"></i><input type="text" class="field-text form-control" name="phone" placeholder="PHONE" [(ngModel)]="profile.phone" readonly/>
        </div>
      </div>

      <div class="fields pure-g">
        <!-- ROLE -->
        <div class="pure-u-1-1 pure-u-md-1-2 form-group">
          <i class="fas fa-user-astronaut"></i> <input type="text" class="field-text form-control" name="role" placeholder="ROLE" [(ngModel)]="profile.role" readonly/>
        </div>

        <!-- EMAIL -->
        <div class="pure-u-1-1 pure-u-md-1-2 form-group">
          <i class="fas fa-envelope"></i><input type="text" class="field-text form-control" name="email" placeholder="EMAIL" [(ngModel)]="profile.email" readonly/>
        </div>
      </div>

      <div class="fields pure-g">
        <!-- ORGANIZATION -->
        <div class="pure-u-1-1 pure-u-md-1-2 form-group">
          <i class="fas fa-building"></i> <input type="text" class="field-text form-control" name="company" placeholder="ORGANIZATION" [(ngModel)]="profile.company" readonly/>
        </div>

        <!-- ADDRESS -->
        <div class="pure-u-1-1 pure-u-md-1-2 form-group">
          <i class="fas fa-map-marker-alt" style="width: 12px; margin-left: 2px;"></i><input type="text" class="field-text form-control" name="address" placeholder="ADDRESS" [(ngModel)]="profile.address.street" readonly/>
        </div>
      </div>
      <div class="addfriends">
        <h2>Add Friends</h2>
        <i class="fas fa-user"></i><input type="text" class="field-text form-control" name="webIdAdd" placeholder="WebId" [(ngModel)]="addWebId" />
        <button mat-raised-button color="primary" type="submit" class="wide-button profile-save-button" (click)="addFriend()">Add Friend</button>
      </div>
      <div class="addfriends">
      <h2>List of friends</h2>
          <mat-list >
            <mat-list-item *ngFor="let f of friends">
              <p matLine >
                <img matListAvatar src="{{f.photoUrl}}" alt="Foto">
                <span class="friendText">{{f.fullName}} </span>
              </p>
            </mat-list-item>

          </mat-list>
      </div>

  </div>
</div>
