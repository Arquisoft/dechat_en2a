<mat-sidenav-container class="chat-container">
  <mat-sidenav #sidenav mode="side" opened class="chat-sidenav mat-elevation-z4" [fixedInViewport]="false" fixedTopGap=0
    fixedBottomGap=0>
    <app-chat-list></app-chat-list>
  </mat-sidenav>
  <mat-sidenav-content>
        <mat-card class="mat-elevation-z6" class="participants-box" > {{getParticipants()}} </mat-card>
        <app-feed #scroller ></app-feed>
      <app-chat-form></app-chat-form>
  </mat-sidenav-content>
</mat-sidenav-container>
