<div>
  <label for="webid">WebID</label><input id="webid" class="chatInput" [(ngModel)]="webId" />
</div>

<div>
  <label for="msg">Message</label> <input id="msg" class="chatInput" [(ngModel)]="message" />
</div>

<button class="chatButton" (click)=send()>Send</button>
<button class="chatButton" (click)=check()>Check Inbox</button>
<button class="chatButton" (click)=listFriends()>List Friends</button>
