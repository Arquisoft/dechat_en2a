dist: trusty
sudo: false
 
language: node_js
node_js:
  - 10
 
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      
cache:
  directories:
     - ./node_modules

install:
   - npm install
 
script:
  - npm run setup:install
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e
  - npm run docs:build
  
after_success:
  - npm run coverage