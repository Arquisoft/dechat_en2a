dist: trusty
sudo: false
 
language: node_js
node_js:
  - 10
 
addons:
  chrome: stable
      
cache:
  directories:
     - ./node_modules

install:
   - npm install
 
script:
  - npm install
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run docs:prepare
  - npm run docs:build
  
after_success:
  - npm run coverage