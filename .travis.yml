dist: trusty
sudo: false
 
language: node_js
node_js:
  - 10
 
addons:
  chrome: stable
      
cache:
  directories:
    - $HOME/.npm

install:
  - npm ci
 
script:
  - npm install
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run docs:prepare
  - npm run docs:build
  
after_success:
  - npm run coverage